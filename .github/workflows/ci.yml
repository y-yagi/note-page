name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'pnpm'
    - name: Install pnpm
      run: npm install -g pnpm
    - name: Run pnpm install
      run: pnpm install
    - name: Run prettier
      run: pnpm pretty-check
    - name: Run eslint
      run: pnpm lint

