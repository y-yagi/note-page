name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14.x'
        cache: 'yarn'
    - name: Run yarn install
      run: yarn install
    - name: Run prettier
      run: yarn pretty-check
    - name: Run eslint
      run: yarn lint

